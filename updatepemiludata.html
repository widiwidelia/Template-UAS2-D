<!DOCTYPE html>   
<html>   
    <head>  
        <title> Update Data Pemilu </title>
    </head>
    <body>
        <h1> Update Data Pemilu</h1>
        <form method="post">
            <label>NIK : </label>   
            <input type="text" placeholder="Masukan NIK" name="nik" required>  
            <label>Nama : </label>   
            <input type="text" placeholder="Masukan Nama" name="nama" required>  
            <label>Tempat Lahir : </label>   
            <input type="text" placeholder="masukan tempat lahir Anda" name="tempat_lahir" required>  
            <label>Tanggal Lahir : </label>   
            <input type="text" placeholder="Enter tanggal lahir Anda" name="tanggal_lahir" required>  
            <label>Alamat : </label>   
            <input type="text" placeholder="Enter alamat Anda" name="alamat" required>  
            <input type="submit" value="Update">
        </form>     
    </body>     
</html>
